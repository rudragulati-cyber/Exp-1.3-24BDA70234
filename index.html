<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin</h2>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Products</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </aside>

    <!-- Header -->
    <header class="header">
      <h3>Dashboard</h3>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="box">
        <h4>Total Users</h4>
        <p>1,250</p>
      </div>

      <div class="box">
        <h4>Total Sales</h4>
        <p>$15,300</p>
      </div>

      <div class="box">
        <h4>Orders</h4>
        <p>420</p>
      </div>

      <div class="box">
        <h4>Feedback</h4>
        <p>90%</p>
      </div>

      <div class="box">
        <h4>Visitors</h4>
        <p>8,540</p>
      </div>

      <div class="box">
        <h4>Pending Tasks</h4>
        <p>12</p>
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
